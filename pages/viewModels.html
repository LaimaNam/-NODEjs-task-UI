<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Models</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- custom JS -->
    <script type="module" defer src="../scripts/viewModels.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h3>Models</h3>
        <table>
          <thead>
            <tr>
              <th>Model id</th>
              <th>Model name</th>
              <th>Price per hour(without PVM)</th>
            </tr>
          </thead>
          <tbody id="all-models-output"></tbody>
        </table>
      </section>
      <section>
        <h3>Models and quantities</h3>
        <table>
          <thead>
            <tr>
              <th>Model name</th>
              <th>Vehicles quantity</th>
            </tr>
          </thead>
          <tbody id="models-count-output"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
