<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add model</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- custom JS -->
    <script type="module" defer src="../scripts/addModelToDb.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h4 class="form-title">Add model to DB:</h4>
        <form id="add-vehicle-model-form">
          <label for="vehicleModelName">Vehicle model name:</label>
          <input type="text" id="vehicleModelName" />

          <label for="vehiclePricePerHour"
            >Vehicle model price per hour (without PVM):</label
          >
          <input type="text" id="vehiclePricePerHour" />

          <button type="submit">Add model</button>
        </form>
      </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
